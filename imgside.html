<!DOCTYPE html>
<html>
<head>
	<title>轮播图</title>
	<link rel="stylesheet" type="text/css" href="./imgside.css">
	<script type="text/javascript" src="./imgside.js"></script>
</head>
<body>
<div id="container">
	<div id="list" style="left: 1350px;">
		<img src="./img/ad3.png" alt="1"/>
		<img src="./img/ad.png" alt="1"/>
		<img src="./img/ad1.png" alt="2"/>
		<img src="./img/ad2.png" alt="3"/>
		<img src="./img/ad3.png" alt="4"/>
		<img src="./img/ad.png" alt="4"/>
	</div>
	<div id="buttons">
		<span index="1" class="on"></span>
		<span index="2"></span>
		<span index="3"></span>
		<span index="4"></span>
	</div>
	<a href="javascript:;" id="prev" class="arrow">&lt;</a>
	<a href="javascript:;" id="next" class="arrow">&gt;</a>
</div>


</body>
</html>
